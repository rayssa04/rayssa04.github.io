<!DOCTYPE html>
<html>
  <head>

    <link rel= "stylesheet" href="darkmode.css"> 
    <link rel= "stylesheet" href= "daymode.css"> 
	<script src="script.js"></script>

    <style>
	@media screen and (min-width: 600px) {
	   h1 {
		font-size: 60px;
	   }
    }
	@media screen and (max-width: 600px) {
	   h1 {
		font-size: 30px;
	   }
      }
    </style>
  </head>

  <body>
	<h1>Hello Rookies!</h1>
	<p>Kalau lebar layarnya maksimal 600px, ukuran font pada ‘Hello Rookies’ menjadi 30px. Namun, bila lebar layarnya 600px ke atas, ukuran font tersebut menjadi 60px
  </body>
